<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NutriKids - Início</title>
  <link rel="stylesheet" href="css/style.css" />

</head>

<body>
  <header>
    <div class="container">
      <h1>NutriKids</h1>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="contato.html">Fale Conosco</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="intro">
      <h2>Consultar Cardápio por Data</h2>
      <input type="date" id="dataBusca" />
      <button onclick="buscarCardapio()">Buscar</button>
    </section>

    <section id="cardapio-container" class="cards"></section>

    <section class="crud">
      <h2>Gerenciar Cardápios</h2>
      <form id="formCardapio">
        <label>Data: <input type="date" id="data" required /></label>
        <label>Café da Manhã: <input type="text" id="cafe" required /></label>
        <label>Almoço: <input type="text" id="almoco" required /></label>
        <label>Lanche: <input type="text" id="lanche" required /></label>
        <button type="submit">Salvar Cardápio</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Café</th>
            <th>Almoço</th>
            <th>Lanche</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaCardapios"></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 NutriKids. Todos os direitos reservados.</p>
  </footer>
  <script type="module" src="js/script.js" defer></script>
</body>

</html>
